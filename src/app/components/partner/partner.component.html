<!-- Begin Page Content -->
<div class="container-fluid partners">

    <!-- Page Heading -->
    <h1 class="h3 text-gray-800">Add Partners</h1>

    <!-- Content Row -->
    <div class="row">
        <!-- Border Left Utilities -->
        <div class="col-lg-12">
            <form [formGroup]="partnerForm">
                <div class="form-row">
                    <div class="form-group">           
                        <label for="Name">Name: </label>
                        <input type="text" formControlName="PartnerName" placeholder="Name" class="form-control">
                    </div>
                    <div *ngIf="(f.PartnerName.invalid && f.PartnerName.touched) || f.PartnerName.dirty"
                        style=" text-align: center; margin: auto; padding: 0px 0px 15px;">
                        <small *ngIf="f.PartnerName.errors?.required" class="text-danger">Name is required</small>
                        <small class="text-danger" *ngIf="f.PartnerName.errors?.pattern">Please provide a valid name</small>
                        <!--question mark(?) is a safe navigation operator-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">     
                        <label for="Email">Email: </label>
                        <input type="text" formControlName="Email" placeholder="Email" class="form-control">   
                    </div>
                    <div *ngIf="(f.Email.invalid && f.Email.touched) || f.Email.dirty"
                        style=" text-align: center; margin: auto; padding: 0px 0px 15px;">
                        <small *ngIf="f.Email.errors?.required" class="text-danger">Email is required</small>
                        <small class="text-danger" *ngIf="f.Email.errors?.pattern">Please provide a valid email
                            address</small>
                        <!--question mark(?) is a safe navigation operator-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">                           
                        <label for="Number">Phone number: </label>
                        <input type="text" maxlength="12" formControlName="ContactNo"
                                    placeholder="Mobile Number" class="form-control" ngModel
                                    pattern="^((\\+91-?)|0)?[0-9]{10}$">                        
                    </div>
                    <div *ngIf="(f.ContactNo.invalid && f.ContactNo.touched) || f.ContactNo.dirty"
                        style=" text-align: center; margin: auto; padding: 0px 0px 15px;">
                        <small *ngIf="f.ContactNo.errors?.required" class="text-danger">Mobile Number is
                            required</small>
                        <small class="text-danger" *ngIf="f.ContactNo.errors?.pattern">Please provide a valid Mobile
                            Number</small>
                        <!--question mark(?) is a safe navigation operator-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">  
                        <label for="Address">Address: </label>
                        <input type="text" formControlName="Address" placeholder="Add Address"
                                    class="form-control">   
                    </div>
                </div>
                <div style="text-align: center;">
                    <small class="text-success" id="msg" style="display: block;font-size: 14px;"></small>
                    <button type="submit" (click)="onSubmit()" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
